{% extends 'base.html' %}

{% block title %}Profile Page{% endblock %}
    
{% block content %}
    
    <div class=" image d-flex flex-column justify-content-center align-items-center"> 
        <button class="btn btn-secondary"><img src="{{ user.profile_picture.url }}" class="profile_image"  alt="Profile picture"></button> 
        <span class="name mt-3">{{user.first_name}} {{user.last_name}}</span>
        <span class="name mt-3">{{user.email}}</span>
        <span class="idd">@{{user.username}}</span>
        <div class=" d-flex mt-2"> <a class="btn btn-dark" href="{% url 'users:profile_edit' %}">Update</a> </div>
        <div class=" px-2 rounded mt-4 date "> <span class="join">Joined {{ user.date_joined |date:"M d, Y"}}</span> </div>
    </div>

{% endblock %}
