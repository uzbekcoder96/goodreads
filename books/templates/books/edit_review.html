{% extends 'base.html' %}
{% block title %}Edit Reviews{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    
  
    <div class="row">
        <div class="col-6">
            <form method="post" action="{% url 'books:edit-review' book.id review.id %}">
                {% csrf_token %}
                {{review_form | crispy}}
                <button class="btn btn-outline-success mb-5">Save</button>
            </form>
            
        </div>
    </div>
  
{% endblock %}
